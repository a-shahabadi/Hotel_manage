<section class="h-100 gradient-form" style="background-color:black;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="call1">
        <div class="card rounded-3 text-black">
          <div class="row g-0 login">
            <div class="col-lg-6 login">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://img.freepik.com/premium-vector/hotel-logo-simple-illustration_434503-736.jpg?w=2000"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1"></h4>
                </div>

                <form>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Username</label>
                    <input [(ngModel)]="Username" [ngModelOptions]="{standalone: true}" type="email" id="form2Example11" class="form-control"
                      placeholder="Phone number or email address" />
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password</label>

                    <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="form2Example22" class="form-control" />
                    
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="Login()">Log
                      in</button>

                  </div>
                  <h4 *ngIf="invalid">Invalid Credentials</h4>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" [(ngModel)]="admin" value="1" name="flexRadioDefault" id="flexRadioDefault1" >
                    <label class="form-check-label" for="flexRadioDefault1">
                      ADMIN
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" [(ngModel)]="user" value="1" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      USER
                    </label> 
                  
                  </div>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">WELCOME</h4>
                <p class="small mb-0">Login and experience new way of booking your rooms.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
