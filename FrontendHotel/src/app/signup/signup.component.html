    <div class="container">
      <h1>SIGN IN</h1>
      <hr>
      <form  (ngSubmit)="registerUser()" style="border:1px solid #ccc" id="registerform">
      <label for="Name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required >

      <label for="DOb"><b>DOB</b></label>
      <input type="text" placeholder="Enter DOB" name="dob" >
  
      <label for="Address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="address" required>
  
      <label for="Contact"><b>Contact</b></label>
      <input type="text" placeholder="Enter Contact" name="contact" required >

      <label for="E-Mail"><b>E-Mail</b></label>
      <input type="text" placeholder="Enter E-Mail" name="email" required >

      <label for="Age"><b>Age</b></label>
      <input type="text" placeholder="Enter Your Age" name="age" required>

      <label for="Password"><b>Password</b></label>
      <input  type="password" placeholder="Enter Password" name="password" >
      <button type="submit" id="signInButton" form="registerform">Sign Up</button>
    </form>
      <div class="clearfix">

        
      </div>
    </div>
